<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Faziller Black</title>
</head>

<body>
  <!-- CABEÇALHO DO SITE (Navigation) -->
  <header>

    <section class="marca">
      <img src="image/logo.jpg" alt="Faziller Black Logo" class="logo">
      <h1>FAZILLER BLACK</h1>
    </section>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler bg-white text-dark" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#game">Jogos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#console">Consoles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#caneca">Canecas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#sobre">Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="local.html">Localização</a>
            </li>
            <li class="nav-item dropdown">
              <a class="text-white nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Formulários
              </a>
              <ul class="dropdown-menu text">
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastro</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>

    <!-- Carousel Section -->
    <section id="productCarousel">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
        <div class="carousel-inner">

          <!-- First Product Item -->
          <div class="carousel-item active">
            <img src="image/banner_mario.jpg" class="d-block w-100" alt="Banner Mario">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <!-- Second Product Item -->
          <div class="carousel-item">
            <img src="image/banner_pokemon.jpg  " class="d-block w-100" alt="Product 2">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <!-- Third Product Item -->
          <div class="carousel-item">
            <img src="image/product3.jpg" class="d-block w-100" alt="Product 3">
            <div class="carousel-caption d-none d-md-block">
              <h5>Product 3</h5>
              <p>Description for Product 3</p>
            </div>
          </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

  </main>
</body>

</html>
