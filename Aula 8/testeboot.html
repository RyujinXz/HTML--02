<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .config {
            background-color: aqua;
            border: 1px dotted black;
        }
    </style>
    <title>bootstrap</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-12 col-md-4 config">Item 1</div>
                <div class="col-12 col-md-4 config">Item 2</div>
                <div class="col-12 col-md-4 config">Item 3</div>
            </div>
        </section>
        <section>
            <p class="display-1">Teste</p>
            <p class="display-2">Teste</p>
            <p class="display-3">Teste</p>
            <p class="display-4">Teste</p>
            <p class="display-5">Teste</p>
            <p class="display-6">Teste</p>
        </section>
        <section>
            <p class="text-center">Usando mark <mark>marcação</mark>
            </p>
            <p>Usando del <del>uso do del</del></p>
            <p>Usando <s>Outra formatação</s></p>
            <p>Usando ins <ins>veja o texto</ins></p>
            <p>Usando <small>Small</small></p>
            <p>Usando <strong>Strong</strong></p>
            <p>Usando <em>em</em></p>
        </section>
        <section>
            <button class="btn btn-primary">Habilitado</button>
            <button class="btn btn-primary active">Desabilitado</button>
            <button class="btn btn-dark">Limpar</button>
            <a href="https://www.google.com/" class="btn btn-secondary">
                Google
            </a>
            <button class="btn btn-info btn-lg">Info</button>
            <button class="btn btn-info btn-sm">Info</button>

            <button class="btn btn-outline-info">Info</button>
        </section>
    </main>
</body>
</html>
