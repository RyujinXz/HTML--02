    <section id="mapa">
      <h2 class="text-align fw-bold">Nossa Localização</h2>

  <footer>
    <h2>Música de Lobby</h2>
    <iframe style="border-radius:12px"

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Formulário de Endereço</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <!-- Início do Formulário -->
          <main class="container-fluid">
            <section id="cadastro" class="my-5">
              <form action="" method="post">
                <!-- Título do Formulário -->
                <h2 class="text-center mb-4">Cadastro</h2>
                <!-- method get (publico) / post (secreto) -->

                <div class="row g-3">
                  <!-- Campo Nome -->
                  <div class="col-12 col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" maxlength="20" placeholder="Digite seu nome..."
                      class="form-control">
                  </div>

                  <!-- Campo Idade -->
                  <div class="col-12 col-md-6">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" name="idade" id="idade" placeholder="Digite sua idade..." class="form-control">
                  </div>

                  <!-- Campo E-mail -->
                  <div class="col-12 col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail...">
                  </div>

                  <!-- Campo Plataforma -->
                  <div class="col-12 col-md-6">
                    <label class="form-label">Plataforma</label>
                    <div class="form-check">
                      <input type="radio" name="plat" id="plat-pc" value="pc" class="form-check-input">
                      <label class="form-check-label" for="plat-pc">PC</label>
                    </div>
                    <div class="form-check">
                      <input type="radio" name="plat" id="plat-nintendo" value="nintendo" class="form-check-input">
                      <label class="form-check-label" for="plat-nintendo">Nintendo Switch</label>
                    </div>
                  </div>





                  <!-- Botão de Enviar -->
                  <div class="row mt-4">
                    <div class="col text-center">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                  </div>

                </div>

</body>
