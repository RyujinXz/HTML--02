    <title>Cadastro</title>
</head>
<body>
     <!-- cabeçalho do site -->
     <header class="fixed-top">
        <h1>Faça o seu cadastro</h1>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html" >Home</a>
            <button class="navbar-toggler bg-white text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white" href="index.html#produtos">Produtos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="index.html#sobre">Sobre nós</a>

                  <a class="text-white nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Formulários

                  <ul class="dropdown-menu text">
                    <li><a class="dropdown-item" href="cadastro.html">Cadastro</a></li>

                </li>          
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <main class="container-fluid">
        <section id="cadastro">    
            <form action="" method="get">
            <!-- method get (publico) / post (secreto) -->
            
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" name="nome" maxlength="20" placeholder="Digite seu nome" required> 
                </div>
                <div class="col-12 col-md-6">
                    <label for="idade">Idade</label>
                    <input type="number" class="form-control" name="idade" required>
                </div>
            </div>
            
            
            
            
            <p></p><label for="email">E-mail</label>
            <input type="email" class="form-control" name="e-mail" required>
            <p></p><label for="telefone">Telefone</label>
            <input type="text" name="telefone" class="form-control" placeholder="(ddd)99999-9999" pattern="^\(\d{2}\)\d{5}-\d{4}$">
            <p></p><label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" required>
            <p></p>
            <p></p><label>Sexo:</label>
            <p></p> <label class="form-check-label" for="sexo">M</label>
            <input class="form-check-input" type="radio" name="sexo" value="m">
            <label class="form-check-label" for="sexo">F</label>
            <input class="form-check-input" type="radio" name="sexo" value="f">
            <p></p>
            <label for="time">Time</label>
            <p></p><select class="form-select" name="time">
                <option value="vas">Vasco</option>
                <option value="atm">Atlético Mineiro</option>
                <option value="fla">Flamengo</option>
                <option value="pal">Palmeiras</option>
            </select>
            <p></p>
            <label>Laudo Médico?</label>
            <p></p><input class="form-check-input" type="checkbox" name="tdah" value="tdah"> <label class="form-check-label" for="tdah">TDAH</label> 
            <p></p><input class="form-check-input" type="checkbox" name="autismo" value="autismo"> <label class="form-check-label" for="autismo">Autismo</label> 
            <p></p>
            <label for="nasc" >Nascimento</label>
            <input type="date" class="form-control" name="nasc">
            <label for="nasctime">Nascimento e hora</label>
            <input type="datetime-local" class="form-control" name="nasctime">
            <label for="nasctime">Horário do sono</label>
            <input type="time" name="time" class="form-control">
            <label for="curri">Currículo</label>
            <input type="file" class="form-control" name="curri">
            <label for="cor">Selecione sua cor preferida</label>
            <input type="color" name="cor">
            <p></p>
            <label for="busca">Busca</label>
            <input type="search" name="busca">
            <p></p><input type="submit" value="Enviar" class="btn btn-success"> 
            <input type="reset" value="Limpar" class="btn btn-danger">
            </form>
        </section>
    </main>
